<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add Category</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>

    <body>
      <div>
        <h1 class="title">Add Category</h1>
        <form class="obat-form" th:action="@{/save-category}" th:object="${category}" method="post">
          <div class="form-group">
            <label class="form-label" for="name">Category Name</label>
            <input class="form-input" type="text" id="name" th:field="*{name}" required>

          </div>
          <div class="form-group">
            <label class="form-label"  for="description">Description</label>
            <input  class="form-input" type="text" id="description" th:field="*{description}" required>

          </div>
            <button class="submit-button" type="submit">save</button>
            <a  class="back-link"  href="/list-category">Back to Category List</a>
        </form>
      </div>
    </body>
</html>
