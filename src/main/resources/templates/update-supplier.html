<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
       <title>Update supplier</title>
    </head>

    <body>
      <body>
        <div>
            <h1>Update supplier</h1>
            <form th:action="@{/update-supplier/{id}(id=${supplier.id})}" th:object="${supplier}" method="post">
                <label for="name">supplier Name</label>
                <input type="text" id="name" th:field="*{name}" required>
                <label for="address">Address</label>
                <input type="text" id="address" th:field="*{address}" required>
                <label for="phone">
                  Phone
                </label>
                <input type="text" id="phone" th:field="*{phone}" required>
                    <button type="submit">Update </button>
                <a href="/list-supplier">Cancel</a>
            </form>
          </div>
    
      </body>
    </body>
</html>
