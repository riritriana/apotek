<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add Supplier</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>

    <body>
      <div class="container">
        <h1 class="title">Add supplier</h1>
        <form class="obat-form" th:action="@{/save-supplier}" th:object="${supplier}" method="post">
          <div  class="form-group">
            <label for="name" class="form-label" >supplier Name</label>
            <input class="form-input" type="text" id="name" th:field="*{name}" required>

          </div>
          <div class="form-group">
            <label for="address" class="form-label" >Address</label>
            <input class="form-input" type="text" id="address" th:field="*{address}" required>

          </div>
          <div class="form-group" >
            <label for="phone" class="form-label" > Phone</label>
            <input class="form-input" type="text" id="phone" th:field="*{phone}" required>
          </div>
            <button class="submit-button" type="submit">save</button>
            <a class="submit-button" href="/list-supplier">Back to supplier List</a>
        </form>
      </div>
    </body>
</html>
