<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add Supplier</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">

    </head>

    <body>
      <div class="container">
        <h1 class="title">Add supplier</h1>
        <form th:action="@{/save-supplier}" th:object="${supplier}" method="post">
            <label for="name">supplier Name</label>
            <input type="text" id="name" th:field="*{name}" required>
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}" required>
            <label for="">
              Phone
            </label>
            <input type="text" id="phone" th:field="*{phone}" required>
            <button type="submit">save</button>
            <a href="/list-supplier">Back to supplier List</a>
        </form>
      </div>
    </body>
</html>
