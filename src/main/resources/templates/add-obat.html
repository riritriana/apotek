<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add Obat</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Add Obat</h1>
            <form class="obat-form" th:action="@{/save-obat}" th:object="${obat}" method="post">
                <div class="form-group">
                    <label class="form-label" for="namaObat">Name Obat:</label>
                    <input class="form-input" th:field="*{namaObat}" type="text" id="namaObat" name="namaObat" placeholder="Enter name obat" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label"  for="price">Price:</label>
                    <input class="form-input" type="number" id="price" name="price" placeholder="Enter price" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" th:field="*{description}" placeholder="Enter description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="category">Category:</label>
                    <select name="category" id="category" class="form-input" th:field="*{category}">
                        <option th:each="category : ${category}" th:value="${category}" th:text="${category.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="supplier">Supplier:</label>
                    <select name="supplier" id="supplier" class="form-input" th:field="*{supplier}">
                        <option th:each="supplier : ${supplier}" th:value="${supplier}" th:text="${supplier.name}"></option>
                    </select>
                </div>
                                
                <button class="submit-button" type="submit">Save</button>
                <a class="back-link submit-button" th:href="@{/home}">Back To List</a>
            </form>
        </div>
    </body>
</html>
