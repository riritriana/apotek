<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add Obat</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Add Obat</h1>
            <form class="obat-form" th:action="@{/obat/add-obat}" method="POST">
                <div class="form-group">
                    <label class="form-label" for="namaObat">Name Obat:</label>
                    <input class="form-input" type="text" id="namaObat" name="namaObat" placeholder="Enter name obat" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="price">Price:</label>
                    <input class="form-input" type="number" id="price" name="price" placeholder="Enter price" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" placeholder="Enter description" rows="3"></textarea>
                </div>
                
                <button class="submit-button" type="submit">Save</button>
                <a class="back-link" th:href="@{/home}">Back To List</a>
            </form>
        </div>
    </body>
</html>
