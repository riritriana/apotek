<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Home</title>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>

    <body>
        <div class="container1">
            <div class="header">
                <h1 class="title">List Obat</h1>
                <a class="add-button" th:href="@{/obat/add-obat}">Add New Obat</a>
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th class="table-header">ID</th>
                        <th class="table-header">Name</th>
                        <th class="table-header">Price</th>
                        <th class="table-header">Description</th>
                        <th class="table-header">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="obat : ${obat}">
                        <td class="table-data" th:text="${obat.id}"></td>
                        <td class="table-data" th:text="${obat.namaObat}"></td>
                        <td class="table-data" th:text="${obat.price}"></td>
                        <td class="table-data" th:text="${obat.description}"></td>
                        <td>
                            <form th:action="@{/obat/delete-obat/{id}(id=${obat.id})}" method="post" style="display: inline;">
                                <button class="delete-button" type="submit" 
                                        onclick="return confirm('Are you sure you want to delete this item?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
